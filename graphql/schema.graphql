type User {
  id: ID!
  name: String!
  email: String!
  created_at: DateTime!
  updated_at: DateTime!
  posts: [Post!]! @hasMany
}

type Mutation {
  createUser(input: CreateUserInput! @spread): User @create
}

# Example of how to call the above mutation from the client
# mutation {
