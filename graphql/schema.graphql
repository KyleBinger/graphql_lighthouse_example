#     email: "Viva Italia"
#   }) {
#     id
#     name
#     email
#   }
# }

input CreateUserInput {
  name: String!
  email: String! @rules(
    apply: ["required", "email", "unique:users,email"],
    messages: [
        # The below rule doesn't seem to get the custom messaging applied
        # it appears this is not recognized as a "validation" error like the others below
        # and instead a "graphql" error (at least according the error message spit out)
        # need more research on if custom messages can be applied to rules like this
        # {
        #     rule: "required"
        #     message: "This field is required."
        # },
        {
            rule: "email"
            message: "This field must be a valid email address."
        },
        {
            rule: "unique"
            message: "A user with this email already exists."
        }
    ]
    )
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User! @belongsTo
  comments: [Comment!]! @hasMany
}

type Comment {
  id: ID!
  reply: String!
  post: Post! @belongsTo
}

